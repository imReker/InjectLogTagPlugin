plugins {
    id "org.jetbrains.intellij" version "0.0.20"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

sourceCompatibility = 1.7

intellij {
    version '14.1.4'
    plugins 'coverage'
    pluginName 'sample'
}

group 'inject_log_tag_plugin'
version '1.0.2'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
